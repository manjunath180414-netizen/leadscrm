<!DOCTYPE html>
<html>
<head>
  <title>HIS Academy CRM Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC0Jf7YY9swFu_JAY-TeDfvlMCz1Iw23MU",
  authDomain: "leadgen-da6b8.firebaseapp.com",
  projectId: "leadgen-da6b8",
  storageBucket: "leadgen-da6b8.firebasestorage.app",
  messagingSenderId: "462081996744",
  appId: "1:462081996744:web:177127efe807c0f6b332fd",
  measurementId: "G-FXZFGYM89Y"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithGoogle = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const email = user.email.toLowerCase();

        // ðŸŽ¯ MANAGER EMAILS
        const managers = [
          "hisacademyofficial@gmail.com",
          "vedahisacademy@gmail.com"
        ];

        if (managers.includes(email)) {
          window.location.href = "manager.html";
        } else {
          window.location.href = "agent.html";
        }

      } catch (error) {
        alert("Login Failed: " + error.message);
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0B1E3D, #132D5C);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #0B1E3D;
    }

    .login-box p {
      color: gray;
      margin-bottom: 30px;
    }

    .google-btn {
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #f1f1f1;
    }

    .google-icon {
      width: 18px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>HIS Academy CRM</h2>
    <p>Login to continue</p>

    <button class="google-btn" onclick="loginWithGoogle()">
      <img class="google-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
      Sign in with Google
    </button>

    <div class="footer">
      Authorized access only
    </div>
  </div>

</body>
